<!DOCTYPE html>
<html lang="en">
<head>

  <title>ESign Bypass Revoke</title>
  <style>

      height: 100vh;
      display: flex;

    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, auto);

      align-items: center;
    }

    .button {

      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px #00aaff, 0 0 40px #00aaff;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      user-select: text;
      -webkit-user-select: text;
      text-align: center;
      width: 140px;
      font-size: 14px;
    }

    .button:hover {
      box-shadow: 0 0 25px #00ccff, 0 0 50px #00ccff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="button" onclick="window.location.href='itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/lscs3/PlistFiles/refs/heads/main/ESign_Vietnam_Technological.plist'">
