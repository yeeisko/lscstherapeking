<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Link Shortener</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #00bbff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    input[type="text"] {
      padding: 14px 25px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      width: 320px;
      text-align: center;
      background-color: #007acc;
      color: white;
      box-shadow: 0 0 20px #00bbff;
      outline: none;
      text-transform: lowercase;
    }

    .button {
      display: none; /* hide buttons */
    }

    #result {
      font-size: 18px;
      color: #00bbff;
      margin-top: 30px;
      font-weight: bold;
      text-shadow: 0 0 10px #00bbff, 0 0 20px #00dfff;
      word-break: break-word;
      max-width: 350px;
      display: block;
    }

    #shortUrl {
      color: #00e5ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="longUrl" placeholder="enter url to shorten..." />
    <button class="button" onclick="shortenUrl()">shorten url</button>
    <div id="result">
      <a id="shortUrl" href="#" target="_blank"></a>
    </div>
  </div>

  <script>
    function normalizeUrl(url) {
      url = url.trim();
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
      }
      return url;
    }

    async function shortenUrl() {
      let longUrl = document.getElementById('longUrl').value;
      if (!longUrl) {
        alert("please enter a url.");
        return;
      }

      longUrl = normalizeUrl(longUrl);
      const apiUrl = `https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`;

      try {
        const response = await fetch(apiUrl);
        const shortUrl = await response.text();
        const link = document.getElementById('shortUrl');
        link.href = shortUrl;
        link.textContent = shortUrl;

        document.getElementById('result').style.display = 'block';
      } catch (error) {
        alert("error shortening url. please try again.");
      }
    }

    // Trigger shortening on Enter key
    document.getElementById('longUrl').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        shortenUrl();
      }
    });
  </script>
</body>
</html>
