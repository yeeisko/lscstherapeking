<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Shortener</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    input[type="text"],
    .button {
      padding: 14px 25px;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      text-transform: lowercase;
      font-weight: bold;
      width: 260px;
      text-align: center;
      box-shadow: 0 0 15px #00bfff, 0 0 30px #00bfff;
    }

    input[type="text"] {
      background-color: #000;
      color: white;
      outline: none;
    }

    .button {
      background-color: #00bfff;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00e6ff, 0 0 50px #00e6ff;
    }

    #result {
      font-size: 14px;
      color: #00ffff;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    #shortUrl {
      word-break: break-word;
      color: #00ccff;
    }

    #copyButton {
      padding: 10px 20px;
      border: none;
      border-radius: 16px;
      background-color: #00cc88;
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 15px #00cc88;
    }

    #copyButton:hover {
      background-color: #00e6aa;
      box-shadow: 0 0 20px #00ffaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="longUrl" placeholder="enter url to shorten..." />
    <button class="button" onclick="shortenUrl()">shorten url</button>
    <div id="result">
      <a id="shortUrl" href="#" target="_blank"></a>
      <button id="copyButton" onclick="copyToClipboard()">copy</button>
    </div>
  </div>

  <script>
    function normalizeUrl(url) {
      url = url.trim();
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
      }
      return url;
    }

    async function shortenUrl() {
      let longUrl = document.getElementById('longUrl').value;
      if (!longUrl) {
        alert("please enter a url.");
        return;
      }

      longUrl = normalizeUrl(longUrl);
      const apiUrl = `https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`;

      try {
        const response = await fetch(apiUrl);
        const shortUrl = await response.text();
        const link = document.getElementById('shortUrl');
        link.href = shortUrl;
        link.textContent = shortUrl;

        document.getElementById('result').style.display = 'flex';
      } catch (error) {
        alert("error shortening url. please try again.");
      }
    }

    function copyToClipboard() {
      const shortUrl = document.getElementById('shortUrl').textContent;
      navigator.clipboard.writeText(shortUrl).then(() => {
        const button = document.getElementById('copyButton');
        button.textContent = 'copied!';
        setTimeout(() => button.textContent = 'copy', 2000);
      });
    }
  </script>
</body>
</html>
