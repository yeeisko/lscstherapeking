<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Shortener</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    input[type="text"] {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      width: 280px;
      font-size: 16px;
      background: #111;
      color: white;
      outline: none;
      box-shadow: 0 0 15px #00bfff;
    }

    .button {
      padding: 12px 25px;
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      text-transform: lowercase;
      box-shadow: 0 0 15px #00bfff, 0 0 25px #00bfff;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00e6ff, 0 0 40px #00e6ff;
    }

    #result {
      font-size: 16px;
      color: #00ffcc;
      margin-top: 10px;
      word-break: break-word;
      display: none;
      align-items: center;
      gap: 10px;
    }

    #copyButton {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 20px;
      background-color: #00cc88;
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #00cc88;
    }

    #copyButton:hover {
      background-color: #00e69a;
      box-shadow: 0 0 15px #00ffae;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="longUrl" placeholder="enter url to shorten..." />
    <button class="button" onclick="shortenUrl()">shorten url</button>
    <div id="result">
      <a id="shortUrl" href="#" target="_blank" style="color: #00ccff;"></a>
      <button id="copyButton" onclick="copyToClipboard()">Copy</button>
    </div>
  </div>

  <script>
    function normalizeUrl(url) {
      url = url.trim();
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
      }
      return url;
    }

    async function shortenUrl() {
      let longUrl = document.getElementById('longUrl').value;
      if (!longUrl) {
        alert("Please enter a URL.");
        return;
      }

      longUrl = normalizeUrl(longUrl);

      const apiUrl = `https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`;
      try {
        const response = await fetch(apiUrl);
        const shortUrl = await response.text();
        const resultDiv = document.getElementById('result');
        const link = document.getElementById('shortUrl');

        link.href = shortUrl;
        link.textContent = shortUrl;
        resultDiv.style.display = 'flex';
      } catch (error) {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = "Failed to shorten URL. Please try again.";
        resultDiv.style.display = 'block';
      }
    }

    function copyToClipboard() {
      const shortUrl = document.getElementById('shortUrl').textContent;
      navigator.clipboard.writeText(shortUrl).then(() => {
        const button = document.getElementById('copyButton');
        button.textContent = 'Copied!';
        setTimeout(() => button.textContent = 'Copy', 2000);
      });
    }
  </script>
</body>
</html>
