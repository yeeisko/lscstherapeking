<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Shortener</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 300px;
      font-size: 16px;
    }

    .button {
      padding: 10px 20px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px #00aaff, 0 0 40px #00aaff;
      transition: 0.3s;
      font-size: 16px;
    }

    .button:hover {
      box-shadow: 0 0 25px #00ccff, 0 0 50px #00ccff;
    }

    #result {
      font-size: 16px;
      color: #00ffcc;
      margin-top: 10px;
      word-break: break-all;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #copyButton {
      padding: 6px 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #00cc88;
      color: white;
      cursor: pointer;
    }

    #copyButton:hover {
      background-color: #00e69a;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="longUrl" placeholder="Enter URL to shorten..." />
    <button class="button" onclick="shortenUrl()">Shorten URL</button>
    <div id="result" style="display: none;">
      <a id="shortUrl" href="#" target="_blank" style="color: #00ccff;"></a>
      <button id="copyButton" onclick="copyToClipboard()">Copy</button>
    </div>
  </div>

  <script>
    async function shortenUrl() {
      const longUrl = document.getElementById('longUrl').value;
      if (!longUrl) {
        alert("Please enter a URL.");
        return;
      }

      const apiUrl = `https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`;
      try {
        const response = await fetch(apiUrl);
        const shortUrl = await response.text();
        const resultDiv = document.getElementById('result');
        const link = document.getElementById('shortUrl');

        link.href = shortUrl;
        link.textContent = shortUrl;
        resultDiv.style.display = 'flex';
      } catch (error) {
        document.getElementById('result').innerHTML = "Failed to shorten URL. Please try again.";
        document.getElementById('result').style.display = 'block';
      }
    }

    function copyToClipboard() {
      const shortUrl = document.getElementById('shortUrl').textContent;
      navigator.clipboard.writeText(shortUrl).then(() => {
        const button = document.getElementById('copyButton');
        button.textContent = 'Copied!';
        setTimeout(() => button.textContent = 'Copy', 2000);
      });
    }
  </script>
</body>
</html>
