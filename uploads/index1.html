  <script>
    async function fetchCertStatus() {
      try {
        const response = await fetch('https://api.cococloud-signing.online/cert-status/api');
        const data = await response.json();
        document.getElementById('status-loader').classList.add('hidden');
        const status = document.getElementById('cert-status');
        const badge = document.getElementById('status-badge');
        const certName = document.getElementById('cert-name');
        const appId = document.getElementById('app-id-name');
        const expiry = document.getElementById('expiry-date');
        const download = document.getElementById('cert-download-btn');
        certName.textContent = data.CertificateName || 'Unknown';
        appId.textContent = data.AppIDName || 'Unknown';
        if (data['certdownload-cert-files']) {
          download.href = data['certdownload-cert-files'];
          download.classList.remove('hidden');
        }
        if (data.CertificateStatus === 'Signed') {
          badge.innerHTML = '<i class="fas fa-check-circle mr-1"></i> Signed';
          badge.className = 'px-3 py-1 bg-green-500/20 text-green-400 rounded-full text-xs font-semibold flex items-center';
          expiry.innerHTML = `<i class="fas fa-calendar-check mr-1"></i> Expires: ${new Date(data.ExpirationDate).toLocaleDateString()}`;
        } else if (data.CertificateStatus === 'Revoked') {
          badge.innerHTML = '<i class="fas fa-times-circle mr-1"></i> Revoked';
          badge.className = 'px-3 py-1 bg-red-500/20 text-red-400 rounded-full text-xs font-semibold flex items-center';
          expiry.innerHTML = `<i class="fas fa-calendar-times mr-1"></i> Revoked: ${new Date(data.RevocationDate).toLocaleDateString()}`;
        } else {
          badge.innerHTML = `<i class="fas fa-question-circle mr-1"></i> ${data.CertificateStatus}`;
          badge.className = 'px-3 py-1 bg-yellow-500/20 text-yellow-400 rounded-full text-xs font-semibold flex items-center';
          expiry.innerHTML = `<i class="fas fa-calendar mr-1"></i> Expires: ${new Date(data.ExpirationDate).toLocaleDateString()}`;
        }
        status.classList.remove('hidden');
      } catch (err) {
        document.getElementById('status-loader').innerHTML = '<p class="text-red-400 text-sm"><i class="fas fa-exclamation-triangle mr-2"></i>Failed to load certificate status</p>';
      }
    }
    window.addEventListener('load', fetchCertStatus);
  </script>
