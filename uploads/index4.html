<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Uploader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .button {
      padding: 10px 20px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px #00aaff, 0 0 40px #00aaff;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      font-size: 14px;
      margin-top: 20px;
    }

    .button:hover {
      box-shadow: 0 0 25px #00ccff, 0 0 50px #00ccff;
      transform: scale(1.05);
    }

    input[type="file"] {
      color: white;
      margin-top: 20px;
    }

    #linkOutput {
      margin-top: 20px;
      color: #00ccff;
      word-break: break-all;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Upload an Image</h2>

  <input type="file" id="imageInput" accept="image/*" />
  <button class="button" onclick="uploadImage()">Upload</button>

  <div id="linkOutput"></div>

  <script>
    async function uploadImage() {
      const fileInput = document.getElementById('imageInput');
      const linkOutput = document.getElementById('linkOutput');

      if (!fileInput.files[0]) {
        linkOutput.textContent = 'Please select an image file.';
        return;
      }

      const formData = new FormData();
      formData.append('image', fileInput.files[0]);

      linkOutput.textContent = 'Uploading...';

      try {
        const response = await fetch('https://api.imgbb.com/1/upload?expiration=600&key=d84e68018ded063f657b1a264763d9c5', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        if (result.success) {
          const imageUrl = result.data.url;
          linkOutput.innerHTML = `Uploaded!<br><a href="${imageUrl}" target="_blank">${imageUrl}</a>`;
        } else {
          linkOutput.textContent = 'Upload failed. Please try again.';
        }
      } catch (error) {
        linkOutput.textContent = 'An error occurred during upload.';
        console.error(error);
      }
    }
  </script>
</body>
</html>
