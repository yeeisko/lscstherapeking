<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PEM and Key Matcher</title>
  <script src="https://cdn.jsdelivr.net/npm/node-forge@1.3.1/dist/forge.min.js"></script>
  <style>
    #result {
      font-weight: bold;
      margin-top: 20px;
      color: #00bfff; /* Bright blue */
      text-shadow:
        0 0 5px #00bfff,
        0 0 10px #00bfff,
        0 0 20px #00bfff,
        0 0 40px #1e90ff,
        0 0 80px #1e90ff;
    }
    button {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      box-shadow:
        0 0 5px #00bfff,
        0 0 10px #1e90ff;
      transition: box-shadow 0.3s ease;
    }
    button:hover {
      box-shadow:
        0 0 10px #00bfff,
        0 0 20px #1e90ff,
        0 0 30px #00bfff;
    }
  </style>
</head>
<body>
  <h2>PEM and Key Matcher</h2>
  <p>Paste your PEM certificate and private key below to check if they match.</p>
  
  <label for="pemInput">PEM Certificate (public key included)</label><br />
  <textarea id="pemInput" rows="10" cols="70" placeholder="-----BEGIN CERTIFICATE-----..."></textarea><br /><br />
  
  <label for="keyInput">Private Key</label><br />
  <textarea id="keyInput" rows="10" cols="70" placeholder="-----BEGIN PRIVATE KEY-----..."></textarea><br /><br />
  
  <button onclick="matchKeys()">Check Match</button>
  
  <p id="result"></p>

  <script>
    function matchKeys() {
      const pemText = document.getElementById('pemInput').value.trim();
      const keyText = document.getElementById('keyInput').value.trim();
      const result = document.getElementById('result');
      result.textContent = '';
      
      try {
        const cert = forge.pki.certificateFromPem(pemText);
        const publicKey = cert.publicKey;
        
        let privateKey;
        try {
          privateKey = forge.pki.privateKeyFromPem(keyText);
        } catch (e) {
          result.textContent = 'Invalid private key format.';
          return;
        }
        
        if (publicKey.n && privateKey.n && publicKey.n.equals(privateKey.n)) {
          result.textContent = 'Keys Matched ✅';
        } else {
          result.textContent = 'Keys Did Not Match ❌';
        }
      } catch {
        result.textContent = 'Error parsing inputs. Ensure valid PEM certificate and private key.';
      }
    }
  </script>
</body>
</html>
