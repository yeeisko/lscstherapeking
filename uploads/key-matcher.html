<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PEM Certificate & Private Key Matcher</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/0.10.0/forge.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #1e1e1e;
      color: #eee;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 150px;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-family: monospace;
      font-size: 0.9rem;
      border-radius: 4px;
      border: none;
      background-color: #2c2c2c;
      color: #eee;
      resize: vertical;
    }
    button {
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background-color: #0d6efd;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #084cd0;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>

  <h1>PEM Certificate & Private Key Matcher</h1>

  <label for="pemInput">Paste PEM Certificate here</label>
  <textarea id="pemInput" placeholder="-----BEGIN CERTIFICATE-----&#10;...&#10;-----END CERTIFICATE-----"></textarea>

  <label for="keyInput">Paste Private Key here</label>
  <textarea id="keyInput" placeholder="-----BEGIN PRIVATE KEY-----&#10;...&#10;-----END PRIVATE KEY-----"></textarea>

  <button onclick="matchKeys()">Match Keys</button>

  <div id="result"></div>

  <script>
    function matchKeys() {
      const pemText = document.getElementById('pemInput').value.trim();
      const keyText = document.getElementById('keyInput').value.trim();
      const result = document.getElementById('result');
      result.textContent = '';
      result.style.color = '';

      try {
        const cert = forge.pki.certificateFromPem(pemText);
        const publicKey = cert.publicKey;

        let privateKey;
        try {
          privateKey = forge.pki.privateKeyFromPem(keyText);
        } catch (e) {
          result.textContent = 'Invalid private key format.';
          result.style.color = 'red';
          return;
        }

        if (!publicKey.n || !privateKey.n) {
          result.textContent = 'Keys are not RSA format.';
          result.style.color = 'red';
          return;
        }

        if (publicKey.n.equals(privateKey.n)) {
          result.textContent = 'Keys Matched ✅';
          result.style.color = 'lightgreen';
        } else {
          result.textContent = 'Keys Did Not Match ❌';
          result.style.color = 'red';
        }
      } catch (e) {
        result.textContent = 'Error parsing inputs. Ensure valid PEM certificate and private key.';
        result.style.color = 'red';
      }
    }
  </script>

</body>
</html>
