<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener - No API Key</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>üîó Free URL Shortener (is.gd)</h2>
  <input type="text" id="urlInput" placeholder="Enter any URL (e.g. example.com)">
  <button onclick="shortenURL()">Shorten Link</button>
  <div id="result"></div>

  <script>
    async function shortenURL() {
      let url = document.getElementById("urlInput").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "‚è≥ Shortening...";

      if (!url) {
        resultDiv.innerHTML = "‚ùå Please enter a URL.";
        return;
      }

      // Add scheme if missing
      if (!/^https?:\/\//i.test(url)) {
        url = "http://" + url;
      }

      try {
        const apiUrl = `https://is.gd/create.php?format=simple&url=${encodeURIComponent(url)}`;
        const response = await fetch(apiUrl);
        const shortUrl = await response.text();

        if (shortUrl.startsWith("http")) {
          resultDiv.innerHTML = `‚úÖ Shortened Link: <a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
        } else {
          resultDiv.innerHTML = `‚ùå Error: ${shortUrl}`;
        }
      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = "‚ùå Failed to shorten the link. Please try again.";
      }
    }
  </script>
</body>
</html>
