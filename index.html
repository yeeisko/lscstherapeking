<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>IPA Signer</title>
</head>
<body>
    <h1>IPA Signer</h1>
    <form method="POST" action="/sign" enctype="multipart/form-data">
        <label>P12 File (Certificate):</label><br/>
        <input type="file" name="p12" accept=".p12" required/><br/><br/>

        <label>P12 Password:</label><br/>
        <input type="password" name="p12pass" required/><br/><br/>

        <label>Mobile Provisioning Profile (.mobileprovision):</label><br/>
        <input type="file" name="mobileprovision" accept=".mobileprovision" required/><br/><br/>

        <label>IPA File to Sign:</label><br/>
        <input type="file" name="ipa" accept=".ipa" required/><br/><br/>

        <button type="submit">Sign IPA</button>
    </form>
</body>
</html>
