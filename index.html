<script> 

async function fetchCertStatus() { 

try { 

//cococloud api 

const response = await fetch('https://api.cococloud-signing.online/cert-status/api', { 

method: 'GET', 

headers: { 

'Accept': 'application/json', 

} 

}); 

 

if (!response.ok) { 

throw new Error('Network response was not ok'); 

} 

 

const data = await response.json(); 

 

const statusElement = document.getElementById('cert-status'); 

const statusBadge = document.getElementById('status-badge'); 

const certName = document.getElementById('cert-name'); 

const expiryDate = document.getElementById('expiry-date'); 

const appIdName = document.getElementById('app-id-name'); 

const loader = document.getElementById('status-loader'); 

const downloadBtn = document.getElementById('cert-download-btn'); 

 

loader.classList.add('hidden'); 

 

certName.textContent = data.CertificateName || 'Unknown Certificate'; 

appIdName.textContent = data.AppIDName || 'Unknown App'; 

 

if (data['certdownload-cert-files']) { 

downloadBtn.href = data['certdownload-cert-files']; 

downloadBtn.classList.remove('hidden'); 

} else { 

downloadBtn.classList.add('hidden'); 

} 

 

if (data.CertificateStatus === 'Revoked') { 

statusBadge.innerHTML = '<i class="fas fa-times-circle mr-1"></i> Revoked'; 

statusBadge.className = 'px-3 py-1 bg-red-500/20 text-red-400 rounded-full text-xs font-semibold flex items-center'; 

expiryDate.innerHTML = `<i class="fas fa-calendar-times mr-1"></i> Revoked: ${new Date(data.RevocationDate).toLocaleDateString()}`; 

} else if (data.CertificateStatus === 'Signed') { 

statusBadge.innerHTML = '<i class="fas fa-check-circle mr-1"></i> Signed'; 

statusBadge.className = 'px-3 py-1 bg-green-500/20 text-green-400 rounded-full text-xs font-semibold flex items-center'; 

expiryDate.innerHTML = `<i class="fas fa-calendar-check mr-1"></i> Expires: ${new Date(data.ExpirationDate).toLocaleDateString()}`; 

} else { 

statusBadge.innerHTML = '<i class="fas fa-question-circle mr-1"></i> ' + data.CertificateStatus; 

statusBadge.className = 'px-3 py-1 bg-yellow-500/20 text-yellow-400 rounded-full text-xs font-semibold flex items-center'; 

expiryDate.innerHTML = `<i class="fas fa-calendar mr-1"></i> Expires: ${new Date(data.ExpirationDate).toLocaleDateString()}`; 

} 

 

statusElement.classList.remove('hidden'); 

} catch (error) { 

console.error('Failed to fetch certificate status:', error); 

document.getElementById('status-loader').innerHTML = '<p class="text-red-400 text-sm"><i class="fas fa-exclamation-triangle mr-2"></i>Failed to load certificate status</p>'; 

const downloadBtn = document.getElementById('cert-download-btn'); 

if (downloadBtn) downloadBtn.classList.add('hidden'); 

} 

} 

 

window.addEventListener('load', fetchCertStatus); 

</script>
