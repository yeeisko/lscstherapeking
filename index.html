<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uncopyable Glowing Buttons</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      width: 90%;
      max-width: 350px;
    }

    .glow-button {
      background-color: #00aaff;
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 0 20px #00aaff, 0 0 40px #00aaff33;
      transition: transform 0.2s ease;
      user-select: none;           /* Prevent text selection */
      -webkit-user-select: none;
      -webkit-touch-callout: none; /* Prevent long press menu on iOS */
      -moz-user-select: none;
      -ms-user-select: none;
    }

    .glow-button:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .container {
        width: 100%;
        padding: 0 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="glow-button" href="https://t.me/khoindvn" target="_blank">My Telegram</a>
    <a class="glow-button" href="https://deltaios-executor.com/Signed.ipa" target="_blank">Delta iOS - Signed</a>
    <a class="glow-button" href="https://krnl-ios.com/Signed.ipa" target="_blank">Krnl iOS - Signed</a>
  </div>
</body>
</html>
