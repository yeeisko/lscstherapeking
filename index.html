<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glowy Links</title>
  <style>
    body {
      background: linear-gradient(to right, #0f0f0f, #000000);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .button {
      background-color: #0a0a23;
      color: #00bfff;
      border: none;
      padding: 15px 30px;
      margin: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff, 0 0 30px #00bfff;
      text-decoration: none;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00e5ff, 0 0 30px #00e5ff, 0 0 45px #00e5ff;
    }
  </style>
</head>
<body>

  <a href="https://t.me/khoindvn" class="button" target="_blank">My Telegram</a>
  <a href="https://deltaios-executor.com/Signed.ipa" class="button" target="_blank">Delta iOS - Signed</a>
  <a href="https://krnl-ios.com/Signed.ipa" class="button" target="_blank">Krnl iOS - Signed</a>

</body>
</html>
