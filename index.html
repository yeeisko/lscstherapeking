<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glowing Buttons</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .glow-button {
      background-color: #00aaff;
      color: white;
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 0 20px #00aaff;
      border: none;
      cursor: default;
      text-align: center;
      width: 200px;
    }

    .link-text {
      display: block;
      word-break: break-all;
      font-size: 14px;
      color: #ccefff;
      margin-top: 8px;
      font-weight: normal;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        gap: 15px;
      }

      .glow-button {
        width: 90%;
        max-width: 300px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glow-button">
      My Telegram
      <span class="link-text">https://t.me/khoindvn</span>
    </div>
    <div class="glow-button">
      Delta iOS - Signed
      <span class="link-text">https://deltaios-executor.com/Signed.ipa</span>
    </div>
    <div class="glow-button">
      Krnl iOS - Signed
      <span class="link-text">https://krnl-ios.com/Signed.ipa</span>
    </div>
  </div>
</body>
</html>
