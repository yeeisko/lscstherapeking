<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #responseBox {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Upload a File</h2>
  <form id="uploadForm">
    <input type="file" id="fileInput" name="file" required>
    <button type="submit">Upload</button>
  </form>

  <div id="responseBox"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const responseBox = document.getElementById('responseBox');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (!file) {
        responseBox.innerHTML = '<p class="error">Please select a file.</p>';
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      try {
        const res = await fetch('https://europe.serenityios.com/dashboard-lscs3/upload.php', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();

        if (data.success) {
          const fileInfo = data.data;
          responseBox.innerHTML = `
            <p class="success"><strong>${data.message}</strong></p>
            <ul>
              <li><strong>Original Filename:</strong> ${fileInfo.original_filename}</li>
              <li><strong>Saved Filename:</strong> ${fileInfo.saved_filename}</li>
              <li><strong>File URL:</strong> <a href="${fileInfo.file_url}" target="_blank">${fileInfo.file_url}</a></li>
              <li><strong>File Size:</strong> ${(fileInfo.file_size / 1024).toFixed(2)} KB</li>
              <li><strong>Upload Time:</strong> ${fileInfo.upload_time}</li>
            </ul>
          `;
        } else {
          responseBox.innerHTML = <p class="error"><strong>Error:</strong> ${data.error}</p>;
        }
      } catch (error) {
        responseBox.innerHTML = <p class="error"><strong>Upload failed:</strong> ${error.message}</p>;
      }
    });
  </script>
</body>
</html>
