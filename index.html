<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glowing Buttons with Links</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .glow-button {
      display: inline-block;
      background-color: #00aaff;
      color: white;
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 20px #00aaff;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .glow-button:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        gap: 15px;
      }

      .glow-button {
        width: 90%;
        max-width: 300px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="glow-button" href="https://t.me/khoindvn" target="_blank">My Telegram</a>
    <a class="glow-button" href="https://deltaios-executor.com/Signed.ipa" target="_blank">Delta iOS - Signed</a>
    <a class="glow-button" href="https://krnl-ios.com/Signed.ipa" target="_blank">Krnl iOS - Signed</a>
  </div>
</body>
</html>
